<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="img-vestidos/webp/vestido-1.webp" type="image/webp">
    <link rel="stylesheet" href="noiva.css"> 
    <title>Catálogo Noivas - SSISSI</title>
</head>
<body>

<!-- Header será injetado por JavaScript -->
<div id="header-placeholder"></div>

<main>
    <div class="vestidos">

    <div class="vestido-1" data-vestido="1">
        <img src="img-vestidos/webp/vestido-1.webp" alt="Vestido de noiva 1" loading="eager" decoding="async" fetchpriority="high">
    </div>

    <div class="vestido-2" data-vestido="2">
        <img src="img-vestidos/webp/vestido-2.webp" alt="Vestido de noiva 2" loading="lazy" decoding="async">
    </div>

    <div class="vestido-3" data-vestido="3">
        <img src="img-vestidos/webp/vestido-3.webp" alt="Vestido de noiva 3" loading="lazy" decoding="async">
    </div>

    <div class="vestido-4" data-vestido="4">
    <img src="img-vestidos/webp/vestido-4.webp" alt="Vestido de noiva 4" loading="lazy" decoding="async">
    </div>
    </div>

    <!-- Carrossel de Imagens -->
    <section class="carrossel-container">
        <h2 class="carrossel-titulo">Mais Vestidos</h2>
        <div class="carrossel-wrapper">
            <button class="carrossel-btn carrossel-btn-prev" aria-label="Anterior">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>

            <div class="carrossel">
                <img src="img-vestidos/webp/carrossel-01.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-02.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-03.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-04.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-05.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-06.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-07.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-08.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-09.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-10.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="img-vestidos/webp/carrossel-11.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
            </div>

            <button class="carrossel-btn carrossel-btn-next" aria-label="Próximo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </section>

    <div class="catalogo-cta-wrapper">
        <a class="catalogo-cta" href="../../index.html">Voltar ao início</a>
    </div>
</main>

<!-- Modals compartilhados (login, notificação) serão injetados por JavaScript -->
<div id="modals-placeholder"></div>

<!-- Modal para visualizar imagem em fullscreen -->
<div class="modal" id="imagemModal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="imagemModal-img" src="" alt="">
</div>

<!-- Modal de História do Vestido -->
<div class="modal-historia" id="modalHistoria">
    <div class="modal-historia-overlay"></div>
    <div class="modal-historia-content">
        <div class="modal-historia-imagem">
            <img id="historiaVestidoImg" src="" alt="">
        </div>
        <div class="modal-historia-texto">
            <button class="modal-historia-close" aria-label="Fechar">&times;</button>
            <h2 id="historiaVestidoTitulo"></h2>
            <div id="historiaVestidoDescricao"></div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>Made by <a href="https://github.com/CayoLoreti-dev" target="_blank" rel="noopener noreferrer">@cayoloreti-dev</a></p>
</footer>

<!-- Scripts dos componentes compartilhados -->
<script src="../../components/header.js"></script>
<script src="../../components/storage.js"></script>
<script src="../../components/auth.js"></script>
<script src="../../components/cookies.js"></script>
<script src="../../components/modals.js"></script>
<script>
    // Inicializa o header e modals desta página
    initHeader('Noivas', true); // true = é página de catálogo (caminho relativo diferente)
    initCookies();
    initModals();
</script>

<!-- Script que aplica delays dinâmicos às imagens da galeria -->
<script src="noiva.js" defer></script>

<!-- Script comum para funcionalidades compartilhadas (modo escuro, menu, etc.) -->
<script src="../../components/app.js"></script>

</body>
</html>
