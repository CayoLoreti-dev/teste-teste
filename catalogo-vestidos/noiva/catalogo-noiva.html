<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="noiva.css"> 
    <title>Catálogo Noivas - SSISSI</title>
</head>
<body>

<!-- Header será injetado por JavaScript -->
<div id="header-placeholder"></div>

<main>
    <div class="vestidos">

    <div class="vestido-1" data-vestido="1">
        <img src="https://centernoivas.com.br/wp-content/uploads/2025/04/TE003-FRENTE.jpg" alt="Vestido de noiva 1" loading="lazy" decoding="async">
    </div>

    <div class="vestido-2" data-vestido="2">
        <img src="https://marthamedeiros.com.br/cdn/shop/files/Copia-de-M_Medeiros_maio2024-22.jpg?v=1726152017&width=1000" alt="Vestido de noiva 2" loading="lazy" decoding="async">
    </div>

    <div class="vestido-3" data-vestido="3">
        <img src="https://casamarela.com/wp-content/uploads/2024/03/8W13_POLONIA_LUNA_NOVIAS_2.jpg
" alt="Vestido de noiva 3" loading="lazy" decoding="async">
    </div>

    <div class="vestido-4" data-vestido="4">
    <img src="https://cdn.awsli.com.br/2500x2500/2137/2137091/produto/226795913/vestido-de-noiva-raridade-premium-em-renda-e-tule-poa-b8741fa8-j7pifrpnx7.jpg
    " alt="Vestido de noiva 4" loading="lazy" decoding="async">
    </div>
    </div>

    <!-- Carrossel de Imagens -->
    <section class="carrossel-container">
        <h2 class="carrossel-titulo">Mais Vestidos</h2>
        <div class="carrossel-wrapper">
            <button class="carrossel-btn carrossel-btn-prev" aria-label="Anterior">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>

            <div class="carrossel">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2021/12/0430.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2023/11/1187-4.jpg" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2024/11/0431-3.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2025/02/1239-1.jpg" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2025/02/0423-5.webp" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2021/08/0308-11.jpg" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2025/02/1274-8-scaled.jpg" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2025/02/0449-4.jpg" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2023/12/0312.jpg" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2016/01/0411.jpg" alt="Vestido de noiva" loading="lazy" decoding="async">
                <img src="https://www.noivasdoriodejaneiro.com.br/wp-content/uploads/2025/02/1270-8-scaled.jpg" alt="Vestido de noiva" loading="lazy" decoding="async">
            </div>

            <button class="carrossel-btn carrossel-btn-next" aria-label="Próximo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </section>

    <div class="catalogo-cta-wrapper">
        <a class="catalogo-cta" href="../../index.html">Voltar ao início</a>
    </div>
</main>

<!-- Modals compartilhados (login, notificação) serão injetados por JavaScript -->
<div id="modals-placeholder"></div>

<!-- Modal para visualizar imagem em fullscreen -->
<div class="modal" id="imagemModal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="imagemModal-img" src="" alt="">
</div>

<!-- Modal de História do Vestido -->
<div class="modal-historia" id="modalHistoria">
    <div class="modal-historia-overlay"></div>
    <div class="modal-historia-content">
        <div class="modal-historia-imagem">
            <img id="historiaVestidoImg" src="" alt="">
        </div>
        <div class="modal-historia-texto">
            <button class="modal-historia-close" aria-label="Fechar">&times;</button>
            <h2 id="historiaVestidoTitulo"></h2>
            <div id="historiaVestidoDescricao"></div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>Made by <a href="https://github.com/CayoLoreti-dev" target="_blank" rel="noopener noreferrer">@cayoloreti-dev</a></p>
</footer>

<!-- Scripts dos componentes compartilhados -->
<script src="../../components/header.js"></script>
<script src="../../components/auth.js"></script>
<script src="../../components/cookies.js"></script>
<script src="../../components/modals.js"></script>
<script>
    // Inicializa o header e modals desta página
    initHeader('Noivas', true); // true = é página de catálogo (caminho relativo diferente)
    initCookies();
    initModals();
</script>

<!-- Script que aplica delays dinâmicos às imagens da galeria -->
<script src="noiva.js" defer></script>

<!-- Script comum para funcionalidades compartilhadas (modo escuro, menu, etc.) -->
<script src="../../components/app.js"></script>

</body>
</html>
