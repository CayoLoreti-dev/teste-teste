<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Catálogo Formaturas - SSISSI</title>
</head>
<body>

<!-- Header será injetado por JavaScript -->
<div id="header-placeholder"></div>

<main>
    <section class="vestidos formatura-destaques">
        <div class="vestido-1">
            <img src="img-vestidos/webp/formatura-1.png" alt="Vestido de formatura em destaque" loading="lazy" decoding="async">
        </div>

        <div class="vestido-2">
            <img src="img-vestidos/webp/formatura-2.png" alt="Vestido de formatura elegante" loading="lazy" decoding="async">
        </div>

        <div class="vestido-3">
            <img src="img-vestidos/webp/formatura-3.png" alt="Vestido de formatura clássico" loading="lazy" decoding="async">
        </div>

        <div class="vestido-4">
            <img src="img-vestidos/webp/formatura-4.png" alt="Vestido de formatura sofisticado" loading="lazy" decoding="async">
        </div>
    </section>

    <section class="catalogo-main">
        <div class="catalogo-hero">
            <div class="catalogo-hero-content">
                <h1>Formaturas</h1>
                <p>O catálogo completo está chegando. Em breve você verá vestidos deslumbrantes para a sua formatura.</p>
                <a class="catalogo-cta" href="../../index.html">Voltar ao início</a>
            </div>
        </div>
    </section>
</main>

<!-- Modals compartilhados (login, notificação) serão injetados por JavaScript -->
<div id="modals-placeholder"></div>

<footer class="footer">
    <p>Made by <a href="https://github.com/CayoLoreti-dev" target="_blank" rel="noopener noreferrer">@cayoloreti-dev</a></p>
</footer>

<!-- Scripts dos componentes compartilhados -->
<script src="../../components/header.js"></script>
<script src="../../components/storage.js"></script>
<script src="../../components/auth.js"></script>
<script src="../../components/cookies.js"></script>
<script src="../../components/modals.js"></script>
<script>
    // Inicializa o header e modals desta página
    initHeader('Formaturas', true); // true = é página de catálogo (caminho relativo diferente)
    initCookies();
    initModals();
</script>

<!-- Script específico da página -->
<script src="formatura.js" defer></script>

<!-- Script comum para funcionalidades compartilhadas (modo escuro, menu, etc.) -->
<script src="../../components/app.js"></script>

</body>
</html>
